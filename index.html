<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="Site de la section syndicale CGT d'Alteia - Informations, actualités et contacts">
    <meta name="theme-color" content="#f03e3e">
    <title>CGT Alteia</title>
    <link rel="icon" type="image/png" href="media/favicon.png">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>

<body>
    <nav class="nav" style="display: block;" aria-label="Navigation principale">
        <div class="nav-container">
            <div class="nav-logo">
                <img id="cgt-logo" src="media/logo.png" alt="Logo CGT Alteia" height="50px">
                <img id="alteia-logo" src="media/alteia.svg" alt="Logo Alteia" width="80px">
            </div>
            
            <ul class="nav-menu" role="menubar">
                <button id="nav-adhesion-button">Se syndiquer</button>
                <li role="none"><a href="#blog" role="menuitem">Actualités</a></li>
                <li role="none"><a href="#contact" role="menuitem">Contact</a></li>
                <li role="none"><a href="https://www.cgt.fr" target="_blank" rel="noopener noreferrer" role="menuitem">CGT.fr</a></li>
                <li role="none"><a href="https://cgt31.fr" target="_blank" rel="noopener noreferrer" role="menuitem">CGT31.fr</a></li>
            </ul>
            <div class ="hamburger">
                <div class="openbtn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <button id="admin-login-button">
                <i class="fa-solid fa-user-shield"></i>
            </button>       
        </div>
        <!-- Floating Login Container -->
        <div id="floating-login-container" class="floating-login-container">
            <div id="floating-login" class="floating-login">
                <h3>Administration</h3>
                <form id="floating-login-form">
                    <div class="form-group">
                        <label for="floating-username">Nom d'utilisateur</label>
                        <input type="text" id="floating-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="floating-password">Mot de passe</label>
                        <input type="password" id="floating-password" name="password" required>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
                <div id="floating-login-error" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Floating Admin Menu -->
        <div id="floating-admin-menu" class="floating-admin-menu">
            <button class="admin-menu-item" id="admin-edit-posts">
                <i class="fa-solid fa-edit"></i>
                Gérer les articles
            </button>
            <button class="admin-menu-item logout" id="admin-logout">
                <i class="fa-solid fa-sign-out-alt"></i>
                Déconnexion
            </button>
        </div>   
        <div class="overlay">
            <a href="#blog" role="menuitem">Actualités</a>
            <a href="#contact" role="menuitem">Contact</a>
            <a href="https://www.cgt.fr" target="_blank" rel="noopener noreferrer" role="menuitem">Site de la CGT</a>
            <a href="https://cgt31.fr" target="_blank" rel="noopener noreferrer" role="menuitem">Site de la CGT 31</a>
        </div>
    </nav>

    <main>
        <section id="blog" class="blog-container" aria-labelledby="blog-title">
            <div class="blog-content">
                <div class="blog-filters">
                    <div class="sort-container">
                        <div class="sort-button" id="sortButton" role="button" aria-label="Trier les articles" tabindex="0">
                            <i class="fa-solid fa-sort"></i>
                            <span>Trier par date</span>
                        </div>
                    </div>
                </div>
                
                <div class="blog-timeline">
                    <!-- Blog posts will be loaded dynamically from localStorage -->
                </div>
            </div>
        </section>

        <section id="contact" class="contact-container" aria-labelledby="contact-title">
            <h2 id="contact-title">Contact</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <strong>Email</strong>
                            <div class="contact-row">
                                <span class="contact-text">
                                    <a href="mailto:cgt.alteia@gmail.com" id="mail">cgt.alteia@gmail.com</a>
                                </span>
                                <button class="copy-button" id="copyMail">
                                    <i class="fa-solid fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <strong>Téléphone</strong>
                            <div class="contact-row">
                                <span class="contact-text">
                                    <a href="tel:+33646765554" id="tel">+33 6 46 76 55 54</a>
                                </span>
                                <button class="copy-button" id="copyPhone">
                                    <i class="fa-solid fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="contact-details">
                            <strong>Adresse</strong>
                            <div class="contact-row">
                                <span class="contact-text" id="adresse">1 L'Occitane, 31670 Labège</span>
                                <button class="copy-button" id="copyAddress">
                                    <i class="fa-solid fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class="contact-details">
                            <strong>Horaires</strong>
                            <span>Lundi au Vendredi, 9h-17h</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year">2025</span> CGT Alteia</p>
    </footer>

    <div id="copiedSnackbar" class="copied-snackbar">
        <!-- Snackbar will be loaded here -->
    </div>

    <!-- Blog Modal -->
    <div id="blogModal" class="blog-modal-overlay">
        <div class="blog-modal-content">
            <div class="blog-modal-header">
                <div class="blog-modal-close" id="blogModalClose"><i class="fa-solid fa-xmark"></i></div>
                <h3 class="blog-modal-title" id="blogModalTitle"></h3>
                <span class="blog-modal-date" id="blogModalDate"></span>
                <p class="blog-modal-subtitle" id="blogModalSubtitle"></p>
            </div>
            <div class="blog-modal-body" id="blogModalBody">
                <!-- Article content will be populated here -->
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="js/nav.js"></script>
<script src="js/script.js"></script>
<script src="js/mistral.js"></script>
</html>
